<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" *ngIf="cars.length > 0">
            <img class="d-block img-fluid" [src]="cars[0].image" alt="First slide" width="900px" height="300px">
        </div>
        <div class="carousel-item" *ngIf="cars.length > 1">
            <img class="d-block img-fluid" [src]="cars[1].image" alt="Second slide" width="900px" height="300px">
        </div>
        <div class="carousel-item" *ngIf="cars.length > 2">
            <img class="d-block img-fluid" [src]="cars[2].image" alt="Third slide" width="900px" height="300px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
