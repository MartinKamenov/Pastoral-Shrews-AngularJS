<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <app-search-filter></app-search-filter>
        </div>
        <!-- /.col-lg-3 -->
        <div class="col-lg-9">
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" *ngIf="cars.length > 0">
                        <img class="d-block img-fluid" [src]="cars[0].image" alt="First slide" width="900px" height="300px">
                    </div>
                    <div class="carousel-item" *ngIf="cars.length > 1">
                        <img class="d-block img-fluid" [src]="cars[1].image" alt="Second slide" width="900px" height="300px">
                    </div>
                    <div class="carousel-item" *ngIf="cars.length > 2">
                        <img class="d-block img-fluid" [src]="cars[2].image" alt="Third slide" width="900px" height="300px">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <h1>Last Added Cars</h1>
            <hr>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let car of cars">
                    <div class="card h-100">
                        <a routerLink="/cars/details/{{car.$key}}" routerLinkActive="active"><img class="card-img-top" [src]="car.image" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a routerLink="/cars/details/{{car.$key}}" routerLinkActive="active"></a>
                            </h4>
                            <h5>Price: {{car.price| currency:'USD':true:'1.0-2'}}</h5>
                            <p class="card-text">{{car.brand}} {{car.model}}</p>
                            <p>Location: {{car.location}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 orange">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
</footer>
